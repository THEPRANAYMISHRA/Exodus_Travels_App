<!DOCTYPE html>
<html>
<head>
  <title>Simple Payment Page</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>

  <div class="loading-layer">
    <div class="loader">
        <span class="load"></span>
    </div>
  </div>

  <div class="container">
    <h1>Payment Page</h1>
    <form id="payment_form">
      <label for="name">Name on Card</label>
      <input type="text" id="name" placeholder="John Doe" min=8 max=8 required>
      
      <label for="card_number">Card Number</label>
      <input type="text" id="card_number" placeholder="1234 5678 9012 3456" required>
      
      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required>
      
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" required>
      
      <button type="submit">Make Payment</button>
    </form>
    <div id="success_message" class="success-msg" style="display: none;">Payment Successful!,You'll be redirected to Home.</div>
    <div id="unsuccess_message" class="unsuccess-msg" style="display: none;">Payment Unsuccessful!</div>
  </div>
  <script src="payment.js"></script>
</body>
</html>
