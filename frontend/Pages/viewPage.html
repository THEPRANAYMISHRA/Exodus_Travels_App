<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exodus Travels</title>
    <link rel="stylesheet" href="../Style/viewPage.css" />
    <link rel="import" href="Navbar.html" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar========================================================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1314/1314529.png"
            alt=""
          />ExodusTravel</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- body============================== -->

    <div class="slider">
      <button id="prevBtn"><</button>
      <img id="sliderImage" src="" alt="Slider Image" />
      <button id="nextBtn">></button>
    </div>

    <div id="DetailsBox">
      <h1 id="title">Loading...</h1>
      <h4 id="address">Loading...</h4>
      <p id="rating">Loading...</p>
      <!-- <h6>Price-<span id="price">Loading...</span> Rs</h6> -->
      <!-- <button id="BookBtn">Reserve now</button> -->
      <hr />
      <div class="box">
        <h2>Choose Options</h2>
        <div id="bookingoptionsbox">
          <!-- Prices will be visible here -->
          <p>Loading...</p>
        </div>
      </div>

      <div class="box">
        <h2>Details</h2>
        <div id="detailsbox">
          <!-- details will be visible here -->
          <p>Loading...</p>
        </div>
      </div>
      <hr />
      <div id="amenities-box" class="box">
        <h2>Popular amenities</h2>
        <div id="amenities">
          <p>Loading...</p>
        </div>
      </div>
      <div id="description-box" class="box">
        <h2>Description</h2>
        <p id="description">Loading...</p>
      </div>
    </div>
  </body>
  <script src="../Script/viewPage.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</html>
