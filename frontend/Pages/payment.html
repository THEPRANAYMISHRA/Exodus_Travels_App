<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments</title>
    <link rel="stylesheet" href="../Style/payment.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <!-- date-picker from flatpicker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1314/1314529.png"
            alt=""
          />
          ExodusTravel</a
        >
      </div>
    </nav>

    <div class="container">
      <div class="right-section">
        <div class="card">
          <div id="showImg">
            <!-- image will be loaded -->
          </div>
          <div class="card-details">
            <h2>Booking Details</h2>
            <p>
              <strong>Location:</strong
              ><span id="bookingloaction">Loading...</span>
            </p>
            <p>
              <strong>Time:</strong><span id="BookingTimes">Loading...</span>
            </p>
            <p class="dynamicInputs">
              <strong>Dates:</strong><span id="Bookingdates">Not Selected</span>
            </p>
          </div>
        </div>

        <div class="card">
          <div class="price-details">
            <h2>Price Details</h2>
            <p>
              <strong>Base Price: &#8377; </strong><span id="BasePrice"></span>
            </p>
            <p><strong>Tax: &#8377; </strong>150</p>
            <p><strong>Total: &#8377; </strong><span id="TotalPrice"></span></p>
          </div>
        </div>
      </div>
      <div class="left-section">
        <div class="form-card">
          <form id="payment-form">
            <h2>Enter Details</h2>
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                placeholder="Enter first name"
                required
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                placeholder="Enter last name"
                required
              />
            </div>
            <div class="form-group">
              <label for="mobile-number">Mobile Number</label>
              <input
                type="text"
                id="mobile-number"
                placeholder="Enter mobile number"
                required
                minlength="10"
                maxlength="10"
              />
            </div>
            <div class="dynamicInputs">
              <label for="selectdate">Select Dates</label>
              <input type="text" id="selectdate" required />
            </div>
            <div class="SelectTrip">
              <label for="">Select Trip</label>
              <div>
                <input
                  type="radio"
                  id="one way"
                  name="fav_trip"
                  value="One way trip"
                />
                <label for="one way">One way trip</label><br />
                <input
                  type="radio"
                  id="round"
                  name="fav_trip"
                  value="Round trip"
                />
                <label for="round">Round trip</label><br />
              </div>
            </div>
            <hr />
            <h2>Payment</h2>
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input
                type="text"
                id="card-number"
                placeholder="Enter your card number"
                required
                pattern="[0-9]{16}"
                maxlength="16"
              />
            </div>
            <div class="form-group">
              <label for="cardholder-name">Cardholder Name</label>
              <input
                type="text"
                id="cardholder-name"
                placeholder="Enter cardholder name"
                required
              />
            </div>
            <div class="form-group">
              <label for="expiration-date">Expiration Date</label>
              <input
                type="text"
                id="expiration-date"
                placeholder="MM/YY"
                required
                oninput="validateExpirationDate(this.value)"
              />
              <div id="expiration-date-error" style="color: red"></div>
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input
                type="text"
                id="cvv"
                placeholder="Enter CVV"
                minlength="3"
                maxlength="3"
                required
              />
            </div>
            <button type="submit" id="submit-button">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="../Script/payment.js"></script>
</html>
