<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <div class="login-bg">
        <form action="">
            <img src="https://cdn-icons-png.flaticon.com/128/1314/1314529.png">
            <h1>Login</h1>
            <input type="text" placeholder="Email" id="email" required>
            <input type="text" placeholder="Password" id="password" required>
            <input type="text" placeholder="Name" id="name" >
            <button type="button" id="loginBtn">Login</button>
            <button type="button" id="signupBtn">Signup</button>
            <p>Click here to Register! <button type="button" onclick="switchForm()" id="switchBtn">Switch Form</button> </p>
            <a href="">Continue with Google <i class='bx bxl-google'></i></a>
        </form>
    </div>
</body>
<script src="../script/login.js"></script>
</html>
